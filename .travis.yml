sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
  - '6'
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm prune
  - cd test/one; npm install; npm run install-hub
  - npm run start-hub &
  - sleep 3
  - cd ../..
script:
  - npm test
  # - cd test/one; npm run test-in-parallel
  - cd test/one
  - npm test # run sequence
  - cd ../..
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
